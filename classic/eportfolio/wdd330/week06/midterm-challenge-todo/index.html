<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <header><h1>Todos</h1></header>
      <div id="todo-container">
        <div id="todo-list"></div>
        <div id="task-filter">
          <span id="tasks-left"></span>
          <button class="task-filter-btn" id="task-filter-all" disabled>All</button>
          <button class="task-filter-btn" id="task-filter-active">Active</button>
          <button class="task-filter-btn" id="task-filter-completed">Completed</button>
        </div>
      </div>
      <div id="new-task-box">
        <textarea id="new-task-content" placeholder="[New task description]"></textarea>
        <button id="new-task-btn">&#10133;</button>
      </div>
    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
