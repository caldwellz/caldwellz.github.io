        <div id="content-box">
            <h2>Contact Us</h2>
            <article>
                <h3 class="article-title">Bike Shop Location</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2787.9314410304182!2d-111.0929008198654!3d45.67227662765798!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5345459ab72cb6df%3A0xbb98968f9648ea88!2s3950+Valley+Commons+Dr%2C+Bozeman%2C+MT+59718!5e0!3m2!1sen!2sus!4v1532400085472" width="600" height="450" allowfullscreen></iframe>
                <div class="article-text">Our shop is located at <b>3950 Valley Commons Drive, Bozeman, MT 59718</b>,
                    just off of Highway 191. You can also reach us at <b>(406) 404-6193</b> or by using the form below.</div>
                <div class="accordion-item">
                    <button class="accordion-button" onclick="zc.toggleParent(this)">Send us a Message</button>
                    <form action="contact-thanks.html">
                        <fieldset>
                            <p>Name *</p>
                            <input name="full-name" type="text" placeholder="Jane Doe" pattern="[A-Za-z].{2,}" required autofocus>
                            <p>E-mail address *</p>
                            <input name="email" type="email" placeholder="yourname@example.com" required>
                            <p>Phone number</p>
                            <input name="phone" type="tel" placeholder="4064046193">
                            <p>Comment *</p>
                            <textarea name="comments" placeholder="Example message" rows="10" required></textarea>
                            <p class="fine-print">*Required</p>
                        </fieldset>
                        <input id="submit-button" name="submit-form" type="submit" value="Submit">
                    </form>
                </div>
            </article>
        </div>
