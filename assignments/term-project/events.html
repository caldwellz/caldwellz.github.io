        <!--[if lte IE 9]>

        <link rel="preload" href="modules/header.html" />
        <link rel="preload" href="modules/nav.html" />
        <div id="content-box">
            <h2>Current Events</h2>
            <article>
                <h3 class="article-title">Cycle the Continental Divide</h3>
                <img src="https://www.adventurecycling.org/sites/default/assets/Image/Routes_Maps/Details/Great_Divide_Mountain_Bike_Route_3.gif" alt="Route Overview Map" />
                <div class="article-text"><b>Details: </b>Annual event happening early every August; runs from Helena, MT to Colter Bay, WY (449.6 miles).</div>
            </article>
            <div id="registration">
                <button id="register-button" onclick="zc.activateParent(this)">Register</button>
                <form id="register-form" action="event-thanks.html">
                    <fieldset>
                        <legend>Contact Info</legend>
                        <p>Name &#42;</p>
                        <input name="full-name" type="text" pattern="[A-Za-z].{4,}" required autofocus>
                        <p>E-mail address</p>
                        <input name="email" type="email" placeholder="yourname@example.com">
                        <p>Phone number &#42;</p>
                        <input name="phone" type="tel" required>
                        <p>Zip code &#42;</p>
                        <input name="zip-code" type="number" required>
                        <p class="fine-print">&#42;Required</p>
                    </fieldset>
                    <input id="submit-button" name="submit-form" type="submit" value="Submit">
                </form>
            </div>
        </div>
