<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="CIT 230 table-building assignment">
        <title>CIT 230 | Build a Table</title>
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
        <link rel="stylesheet" href="styles/tablebuild.css">
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="3"><h1>ACME Wildwest</h1></th>
                </tr>
                <tr>
                    <th><h3>Period</h3></th>
                    <th><h3>Sales</h3></th>
                    <th><h3>Sales Goal</h3></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>&dollar;3,590</td>
                    <td>&dollar;4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>&dollar;4,420</td>
                    <td>&dollar;5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>&dollar;4,870</td>
                    <td>&dollar;5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>&dollar;8,610</td>
                    <td id="nov-goal">&dollar;7,500</td>
                </tr>
                <tr>
                    <td><i>Black Friday</i></td>
                    <td colspan="2">&dollar;3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>&dollar;6,820</td>
                    <td>&dollar;7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
