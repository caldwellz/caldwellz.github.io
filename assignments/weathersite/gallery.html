<!DOCTYPE html>
<html lang="en-us">
    <head html-include="modules/head.html">
        <title>Dayton Paper Pilots | Gallery Page</title>
    </head>

    <body>
        <div class="body-container">
            <header html-include="modules/body-header.html">
            </header>

            <nav html-include="modules/nav.html" html-include-cb="navWayfind">
            </nav>

            <main>
                <h2 class="page-title">Weather Gallery</h2>
                <div class="gallery">
                    <!-- I did have srcsets originally, but decided that because of the low possible max width
                         for each there's no real reason to use anything other than the smallest image size... -->
                    <figure class="gallery-item">
                        <img src="images/franklin-small.jpg" alt="Sunny Weather">
                        <figcaption>Sunny Weather</figcaption>
                    </figure>
                    <figure class="gallery-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Rainy_Weather_in_iLiSU_village_-_panoramio.jpg/640px-Rainy_Weather_in_iLiSU_village_-_panoramio.jpg" alt="Rainy Weather">
                        <figcaption>Rainy Weather</figcaption>
                    </figure>
                    <figure class="gallery-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Winnipeg_Snow_Storm.jpg/640px-Winnipeg_Snow_Storm.jpg" alt="Snowy Weather">
                        <figcaption>Snowy Weather</figcaption>
                    </figure>
                    <figure class="gallery-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Solar_station_foggy_weather_2.JPG/640px-Solar_station_foggy_weather_2.JPG" alt="Foggy Weather">
                        <figcaption>Foggy Weather</figcaption>
                    </figure>
                    <figure class="gallery-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Hail_storm_3.jpg/640px-Hail_storm_3.jpg" alt="Hailstorm Weather">
                        <figcaption>Hailstorm Weather</figcaption>
                    </figure>
                    <figure class="gallery-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/F5_tornado_Elie_Manitoba_2007.jpg/640px-F5_tornado_Elie_Manitoba_2007.jpg" alt="Tornado Weather">
                        <figcaption>Tornado Weather</figcaption>
                    </figure>
                </div>
            </main>

            <footer html-include="modules/footer.html" html-include-cb="setCurrentDate">
            </footer>
        </div>
        <script type="text/javascript" src="scripts/hamburger.js"></script>
        <script type="text/javascript" src="scripts/wayfind.js"></script>
        <script type="text/javascript" src="scripts/currentdate.js"></script>
        <script type="text/javascript" src="scripts/modularize.js"></script>
    </body>
</html>
