<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>W02 Calculator | WDD330 Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <header><h2>Calculator</h2></header>
    <main>
      <input type="number" id="input-1">
      <input type="number" id="input-2">
      <br />
      <button onclick="getInputs(doAdd)">+</button>
      <button onclick="getInputs(doSubtract)">-</button>
      <button onclick="getInputs(doMultiply)">x</button>
    </main>
    <p>Result: <span id="result"></span></p>

    <script>
      function displayResult(result) {
        document.getElementById("result").innerHTML = result;
      }

      function getInputs(callback) {
        if (typeof(callback) === 'function') {
          var input1 = Number(document.getElementById("input-1").value);
          var input2 = Number(document.getElementById("input-2").value);
          if (!isNaN(input1) && !isNaN(input2)) {
            callback(input1, input2);
          }
        }
      }

      function doAdd(input1, input2) {
        var result = input1 + input2;
        displayResult(result);
      }

      var doSubtract = function(input1, input2) {
        var result = input1 - input2;
        displayResult(result);
      };

      var doMultiply = (input1, input2) => displayResult(input1 * input2);
    </script>
  </body>
</html>
